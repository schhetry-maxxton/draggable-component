<div class="playground">
    <div
      class="resizable-bar"
      [style.width.px]="width"
      [style.left.px]="positionLeft"
      [style.height.px]="height"
      (mousedown)="startDrag($event)"
    >
      <div
        class="resizer left"
        (mousedown)="startResize($event, 'left')"
      ></div>
      <div
        class="resizer right"
        (mousedown)="startResize($event, 'right')"
      ></div>
    </div>
  </div>
